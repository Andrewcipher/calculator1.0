<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" concent="Andrew Stewart">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <script src="calculatorScript.js" defer></script>
</head>
<body>
    <div class="calcGrid">
        <div class="output">
            <div data-prevop class="prevOp"></div>
            <div data-currop class="currentOp"></div>
        </div>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-del>DEL</button>
        <button data-ac>AC</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-op>x</button>
        <button data-op>รท</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-op>+</button>
        <button data-op>-</button>
        <button data-num>0</button>
        <button data-num>.</button>
        <button data-eq class="span-three">=</button>
    </div>
</body>
</html>
